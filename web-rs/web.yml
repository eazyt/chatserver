apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: web
  name: web-controller
spec:
  replicas: 3
  selector:
    name: web
  template:
    metadata:
      labels:
        name: web
    spec:
      containers:
      - image: <custom image built from dockerfile>
        name: web
        env:
        - name: "DBHOST"
          value: "mongodb://mongodb-0.mongo,mongo-1.mongo,mongo-2.mongo:27017"
        ports:
        - containerPort: 3000
